<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mouse Drawing</title>
</head>

<body>
    <canvas id="canvas" width="500" height="300"></canvas>
    <pre>
    Move the mouse in the above area.
    Press enter to change to erase mode.
    Press enter again to change to drawing mode.
    </pre>

    <script>
        "use strict";

        let color = "red",
            sideLength = 5; 
        
        document.onmousemove = (evt) => {
            const context = document.querySelector("canvas").getContext("2d");
            context.fillStyle = color;
            context.fillRect(evt.pageX, evt.pageY, sideLength, sideLength);
        };
        
        document.onkeypress = () => {
            if (color === "red") {
                color = "white";
                sideLength = 500;
            } else {
                color = "red";
                sideLength = 5;
            }
        };
    </script>
</body>

</html>
