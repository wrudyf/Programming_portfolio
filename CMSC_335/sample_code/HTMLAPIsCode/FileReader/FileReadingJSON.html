<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>File Reading</title>
</head>

<body>
    Choose JSON file to upload <input type="file" id="fileElement">
    <script>
        "use strict";

        document.querySelector("#fileElement").onchange = loadData;

        function loadData(e) {
            const file = document.querySelector("#fileElement").files[0];
            const fileReader = new FileReader();

            /* What to do once the file has been read */
            fileReader.onload = function() {
                let person = JSON.parse(fileReader.result);
                console.log("%cperson's information", "color:red");
                console.log(person);
                alert("Check console for results");
            };

             /* Reading the file */
            fileReader.readAsText(file);
        }

    </script>
</body>

</html>
