<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>File Loading</title>
  </head>

  <body>
    <div>
      Choose image file to upload <input type="file" id="fileElement">
      <pre id="displayArea"></pre>
    </div>

    <script>
      "use strict";

      document.querySelector("#fileElement").onchange = loadData;

      function loadData() {
        const filename = document.querySelector("#fileElement").files[0];
        const fileReader = new FileReader();

        /* What to do once the file has been read */
        fileReader.onload = () => {
          const img = new Image();
          img.src = fileReader.result;
          document.querySelector("#displayArea").appendChild(img);
        };

        /* Reading the file (using readAsDataURL) */
        fileReader.readAsDataURL(filename);
      }
    </script>
  </body>
</html>
