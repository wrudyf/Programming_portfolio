<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JS Example</title>
  </head>
  <body>
    <h1>Check console for results (promise-based example)</h1>
    <script>
      function asyncFuncPromise() {
        const promise = new Promise((resolve, reject) => {
          const timeInMilliSeconds = 2000;
          /* Using setTimeout to create asynch task */
          setTimeout(() => {
            let answer = Math.floor(Math.random() * 20);
            if (answer >= 10) {
              answer = `Correct value ${answer} generated`;
              resolve(answer);
            } else {
              reject(new Error("Invalid value generated"));
            }
          }, timeInMilliSeconds);
        });

        return promise;
      }

      const promise = asyncFuncPromise();
      promise.then(
        (result) => console.log(result),
        (error) => console.error(error)
      );
    </script>
  </body>
</html>
