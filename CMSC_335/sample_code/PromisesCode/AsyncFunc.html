<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JS Example</title>
  </head>
  <body>
    <h1>Check console for results</h1>
    <script>
      function asyncFunc(callback) {
        const timeInMilliSeconds = 2000;
        /* Using setTimeout to create asynch task */
        setTimeout(() => {
          let answer = Math.floor(Math.random() * 20);
          if (answer >= 10) {
            answer = `Correct value ${answer} generated`;
            callback(null, answer);
          } else {
            answer = undefined;
            callback(new Error("Invalid value generated"), answer);
          }
        }, timeInMilliSeconds);
      }

      asyncFunc((error, result) => {
        if (error) {
          console.error(error);
        } else {
          console.log(result);
        }
      });
    </script>
  </body>
</html>
