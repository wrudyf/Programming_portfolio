<!DOCTYPE html>
<html lang="en">

<head>
    <title>Example</title>
    <meta charset="utf-8">
</head>

<body>
    <script>
        
        let url = "https://jsonplaceholder.typicode.com/todos/1"; // notice the 1 at the end
        alert(`Retrieving data from ${url} (check console for results)`);
        
        const promise = fetch(url);
        promise.then(response => {console.log(response); return response.json()}) // process response by retrieving json object
               .then(json => console.log(json));  // process json object by displaying on the console
        console.log("***** END OF SCRIPT *****"); // check WHERE this message appears in the console
    </script>
</body>

</html>
