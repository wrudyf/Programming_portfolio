<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>for</title>
</head>

<body>
	<script>
		"use strict";

		let employee = {
			name: "Mary",
			age: 15,
			newEmployee: true
		};

		document.writeln("Employee<br>");
        for (let key in employee) {
			document.writeln(key + ": " + employee[key] + "<br>");
		}

		document.writeln("<br>Scores<br>");
		let scores = [10, 20, 30];
		for (let key in scores) {
			document.writeln(key + ": " + scores[key] + "<br>");
		}
	</script>
</body>

</html>
