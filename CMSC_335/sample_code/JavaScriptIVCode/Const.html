<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>const example</title>
</head>

<body>
    <script>
        "use strict";

        main();

        function main() {
            const MAX_TEMP = 4;

            document.writeln("Contant value: " + MAX_TEMP + "<br>");
            document.writeln("Check console")
            MAX_TEMP = 6; // See console
        }

    </script>
</body>

</html>
