<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Functions as Data</title>
  </head>

  <body>
    <script>
      "use strict";

      /* We don't need to have a main function */
      main();

      function main() {
        const sayHi = hello;
        const hi = hello;
        hi("John");
        hello("John");
        sayHi("John");
      }

      function hello(name) {
        document.writeln("Hello " + name + "<br>");
      }
    </script>
  </body>
</html>
