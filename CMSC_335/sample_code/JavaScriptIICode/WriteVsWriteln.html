<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>charAt Example</title>
</head>

<body>
    <script>
        "use strict";

        document.write("<h2>Using write for text</h2>");
        document.write("<pre>");
        document.write("The house is blue");
        document.write(" and near our place");
        document.write("</pre>");

        document.write("<h2>Using writeln for text</h2>");
        document.write("<pre>");
        document.writeln("The house is blue");
        document.writeln(" and near our place");
        document.write("</pre>");
    </script>
</body>

</html>
