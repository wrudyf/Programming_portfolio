<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JS Array map method Example</title>
</head>

<body>
    <script>
        "use strict";

        document.writeln("***** <strong>Example #1</strong> Using map function to double values *****<br>");
        let numbers = [2, 30, 44, 5];
        let doubles = numbers.map(num => {
            return num * 2;
        });
        document.writeln(`Original array: ${numbers.join()}<br>`);
        document.writeln(`New array: ${doubles.join()} <br><br>`);
        
        document.writeln("*****<strong>Example #2</strong> Using map function to triple values *****<br>");
        let triples = numbers.map(n => n * 3);
        document.writeln(`Original array: ${numbers.join("-")} <br>`);
        document.writeln(`New array: ${triples.join("-")}`);
      
    </script>
</body></html>
