<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JS Example</title>
</head>

<body>
    <h1>Message will appear soon, please wait ...</h1>
    <script>
        "use strict";

        const delayInMilliSeconds = 4000;
        setTimeout("message()", delayInMilliSeconds);

        function message() {
            alert("Be Real :)")
        }

    </script>
</body>

</html>
