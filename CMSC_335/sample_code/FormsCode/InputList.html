<!DOCTYPE html>
<html lang="en">

<head>
    <title>Input List</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Input List</h1>

    <form action="inputList.php" method="get">
        <strong>Select color</strong><br>
        <input list="color-options" name="color-choice">

        <datalist id="color-options">
            <option value="orange">
            <option value="blue">
        </datalist>

        <br><br>
        <input type="submit">
    </form>

</body></html>
